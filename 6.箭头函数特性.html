<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div"></div>
<script src="js/vue.min.js"></script>
<script>
    let user = {
        username: "小明",
        app: function (){
            console.log(this.username)
        }
    }
    user.app()

    let person = {
        username: "小李",
        app:function (){
            setTimeout(function (){
                console.log(this.username)
            }, 100)
        }
    }
    person.app()

    let users = {
        username: "小黑",
        app: function (){
            setTimeout(()=>{
                console.log(this.username)
            }, 100)
        }
    }
    users.app()


</script>
</body>
</html>
