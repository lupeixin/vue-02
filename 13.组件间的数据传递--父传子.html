<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="div">

    <input type="text" v-model="username">
    <br>
    父组件：{{username}}
    <hr>

    <divs :test="username"></divs>

</div>

<script src="js/vue.min.js"></script>
<script>

    let divs = {
        template:`
        <div>这是子组件传递过来的用户名：{{test}}</div>
        `,
        props: ['test'],
    }

    new Vue({
        el:"#div",
        data:{
            username:"",
        },
        components: {
            'divs': divs
        }
    })
</script>


</body>
</html>
