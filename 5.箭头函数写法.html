<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="js/vue.min.js"></script>
<script>
    let sum = (x, y) => console.log(x + y);
    sum(1,2)

    let sum1 = x => console.log(x);
    sum1(1)

    let sum2 = function (x, y){
        return x+y
    }
    console.log(sum2(1, 3))

    let sum3 = (a, b) => a + b
    console.log(sum3(1, 4))

    let sum4 = a => a*2
    console.log(sum4(2))

    let sum5 = function (a){
        return a*5
    }

    let sum6 = () => console.log('vue')
    sum6()

</script>

</body>
</html>
